<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="outer" x1="0.3" y1="1" x2="0.6" y2="0">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#e0f2fe"/>
    </linearGradient>
    <linearGradient id="inner" x1="0.5" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#bfdbfe"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Tail wisp -->
  <path d="M15 27 C13 28, 10 29, 8 28.5 C6 28, 7 26.5, 9 26.5 C11 26.5, 13 27, 15 26" fill="url(#outer)" opacity="0.5"/>
  <!-- Outer flame (wavering hitodama shape) -->
  <path d="M17 3 C15 6, 12 8, 10 11 C8 14, 7 16, 7.5 19 C8 22, 9 24, 11 25.5 C13 27, 15 27.5, 17 27 C19 26.5, 21 25, 22.5 23 C24 21, 25 18, 24.5 15 C24 12, 22 9, 20 6 C19 4.5, 18 3.5, 17 3Z" fill="url(#outer)" opacity="0.8" filter="url(#glow)"/>
  <!-- Secondary flicker (right) -->
  <path d="M20 5 C21 7, 23 10, 23.5 8 C24 6, 21 4, 20 5Z" fill="#93c5fd" opacity="0.4"/>
  <!-- Inner core -->
  <path d="M16.5 11 C14.5 14, 12 17, 12.5 20 C13 22.5, 14.5 24, 16.5 24 C18.5 24, 20 22.5, 20.5 20 C21 17.5, 19 14, 17 11Z" fill="url(#inner)" opacity="0.9"/>
  <!-- Highlight -->
  <ellipse cx="15" cy="18" rx="1.5" ry="3" fill="white" opacity="0.45"/>
</svg>
