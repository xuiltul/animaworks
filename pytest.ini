[pytest]
# Pytest configuration for AnimaWorks

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    performance: marks tests as performance tests
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    e2e: marks tests as end-to-end tests
    live: marks tests requiring live API calls (skipped by default without API key)
    azure: marks tests requiring Azure API key (AZURE_API_KEY)
    ollama: marks tests requiring Ollama (OLLAMA_API_BASE)
    timeout: marks tests with a timeout limit

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short

# Asyncio mode
asyncio_mode = auto

# Coverage options (if pytest-cov is installed)
# Uncomment to enable coverage reporting
# addopts = --cov=core --cov-report=html --cov-report=term
